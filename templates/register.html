<!DOCTYPE html>
{% load static %}
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
    <title>Inscription - kalanso</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap');

        :root {
            --primary: #F4F1EB;
            --primary-light: #F4F1EB;
            --primary-dark: #F4F1EB;
            --primary-transparent: rgba(222, 165, 74, 0.1);
            --bg-dark: #1a1a1a;
            --bg-darker: #2d2d2d;
        }

        .noto-serif {
            font-family: "Noto Serif", serif;
            font-optical-sizing: auto;
        }

        * {
            font-family: "Noto Serif", serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .logo img {
            width: 50px;
            height: auto;
        }

        /* Formulaire */
        .register-container {
            margin-top: 10px;
            padding: 2rem;
            flex: 1;
        }



        /* Pour les navigateurs anciens */
        input::placeholder {
            color: white;
            opacity: 1;
        }

       
     
        .register-card {
            background: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid #333;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .register-header {
            background: var(--primary);
            color: #1a1a1a;
            padding: 1.5rem;
            text-align: center;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .register-tabs {
            display: flex;
            border-bottom: 1px solid #333;
        }

        .register-tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            color: #ccc;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        .register-tab.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }

        .register-tab:hover:not(.active) {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .register-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            /* color: var(--primary); */
        }

        .form-control {
             background: rgba(78, 77, 77, 0.8); 
            border: 1px solid #333;
            color: white;  
            padding-left: 45px;
            height: 50px;
            border-radius: 8px;
        }
        
 
       
        .form-control::placeholder {
            color: #ccc;
            /* opacity: 1; Pour les navigateurs modernes */
        }
       
        .form-control:focus {
            /* background: rgba(40, 40, 40, 0.8); */
            border-color: var(--primary);
            /* box-shadow: 0 0 0 0.25rem rgba(222, 165, 74, 0.25); */
            /* color: white; */
        }
         


        .btn-register {
            background: var(--primary);
            color: #1a1a1a;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-register:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px #F4F1EB;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .register-footer {
            text-align: center;
            padding: 1.5rem;
            border-top: 1px solid #333;
            color: #777;
        }

        .register-footer a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .register-footer a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-container {
                margin-top: 80px;
                padding: 1rem;
            }

            .register-card {
                border-radius: 12px;
            }

            .register-header {
                font-size: 1.3rem;
                padding: 1rem;
            }

            .register-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body class="noto-serif">
   

    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                Rejoindre la communauté kalanso
            </div>

            <div class="register-tabs">
                <a href="{% url 'login' %}" class="register-tab">Connexion</a>
                <a href="{% url 'register' %}" class="register-tab active">Créer un compte</a>
            </div>

            <div class="register-body">
                <form action="{% url 'register' %}" id="registerform" method="post">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="position-relative">
                                    <i class="fas fa-user input-icon "></i>
                                    <input type="text" class="form-control " placeholder="Prénom" id="firstname"
                                        name="firstname" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="position-relative">
                                    <i class="fas fa-user input-icon"></i>
                                    <input type="text" class="form-control" placeholder="Nom" id="lastname"
                                        name="lastname" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="position-relative">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" class="form-control" placeholder="Email" id="email" name="email"
                                required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="position-relative">
                                    <i class="fas fa-key input-icon"></i>
                                    <input type="password" class="form-control" id="passwordInput1"
                                        placeholder="Mot de passe" name="password1" required>
                                    <i class="fas fa-eye password-toggle" id="togglePasswordBtn1"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="position-relative">
                                    <i class="fas fa-key input-icon"></i>
                                    <input type="password" class="form-control" id="passwordInput2"
                                        placeholder="Confirmer le mot de passe" name="password2" required>
                                    <i class="fas fa-eye password-toggle" id="togglePasswordBtn2"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="position-relative">
                                    <i class="fas fa-briefcase input-icon"></i>
                                   <select class="form-control " id="status" name="status" aria-label="Default select example">
                                    <option selected class="bg-dark text-light"  style="color: white;">Statut</option>
                                    <option value="1">Etudiant</option>
                                    <option value="2">Enseignant</option>
                                    <option value="3">Facilitateur</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="position-relative">
                                    <i class="fas fa-phone input-icon"></i>
                                    <input type="tel" class="form-control" placeholder="Téléphone" id="phone"
                                        name="phone" required>
                                </div>
                            </div>
                        </div>
                    </div>
                   <div class="" id="code"></div>
                    <button type="submit" class="btn btn-register">S'inscrire</button>
                </form>
            </div>

            <div class="register-footer">
                Déjà membre ? <a href="{% url 'login' %}">Connectez-vous ici</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePasswordBtn1').addEventListener('click', function () {
            const passwordInput = document.getElementById('passwordInput1');
            const icon = this;

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('togglePasswordBtn2').addEventListener('click', function () {
            const passwordInput = document.getElementById('passwordInput2');
            const icon = this;

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('status').addEventListener('change', function () {
            const selectedValue = this.value;
            console.log("Statut sélectionné :", selectedValue);
            if( (selectedValue === "2") || (selectedValue === "3") ) {
                // Si l'utilisateur est un étudiant ou un facilitateur, afficher le champ code
                document.getElementById('code').innerHTML = `
             
              <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="position-relative">
                                    <i class="fas fa-user input-icon "></i>
                                    <input type="text" class="form-control " placeholder="Code" id="prof_code"
                                        name="prof_code" required>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                    `;
                console.log("Statut : Etudiant");
            } else if (selectedValue === "1") {
                document.getElementById('code').innerHTML = '';
            } 
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% if messages %}
    <script>
        {% for message in messages %}
        swal({
            title: "{{ message|safe }}",
            icon: "{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}",
            button: "OK"
        });
        {% endfor %}
    </script>
    {% endif %}
</body>

</html>
